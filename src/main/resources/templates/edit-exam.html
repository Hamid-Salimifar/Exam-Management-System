<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit exam</title>
    <link rel="stylesheet" th:href="@{/css/edit-exam.css}">
</head>
<body>

<h2>Edit Exam</h2>


<form th:action="@{/teacher/course/exam/edit/{id}(id=${exam.id})}"
      th:object="${exam}"
      method="post">


    <p>
        <label>Title:</label><br>
        <input type="text" th:field="*{title}" required />
    </p>


    <p>
        <label>Description:</label><br>
        <textarea th:field="*{description}" rows="4" cols="40"></textarea>
    </p>


    <p>
        <label>Start Time:</label><br>
        <input type="datetime-local"
               name="startTime"
               th:value="${#temporals.format(exam.startTime, 'yyyy-MM-dd''T''HH:mm')}"
               required />
    </p>


    <p>
        <label>End Time:</label><br>
        <input type="datetime-local"
               name="endTime"
               th:value="${#temporals.format(exam.endTime, 'yyyy-MM-dd''T''HH:mm')}"
               required />
    </p>


    <p>
        <label>Duration (minutes):</label><br>
        <input type="number" th:field="*{durationMinutes}" min="1" required />
    </p>


    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{course.id}" />
    <input type="hidden" th:field="*{teacher.id}" />

    <p>
        <button type="submit">Update Exam</button>
    </p>
</form>

<hr>
<p>
    <a th:href="@{/teacher/course/exams/question/{examId}(examId=${exam.id})}">
        Add Questions
    </a>
</p>

<p>
    <a th:href="@{/teacher/course/exam/{examId}/set-scores(examId=${exam.id})}">
        see All Question and their score
    </a>
</p>

<p>
    <a th:href="@{/teacher/course/questions/{courseId}(courseId=${exam.course.id})}">
        Create New Questions
    </a>
</p>





<form th:action="@{/teacher/course/exam/delete/{id}(id=${exam.id})}"
      method="post"
      onsubmit="return confirm('Are you sure you want to delete this exam?');">

    <button type="submit">Delete Exam</button>
</form>

<hr>


<p>
    <a th:href="@{/teacher/course/exams/{id}(id=${exam.course.id})}">
        Back to Exam List
    </a>
</p>
<a th:href="@{/home}">Back to Dashboard</a>
</body>
</html>
