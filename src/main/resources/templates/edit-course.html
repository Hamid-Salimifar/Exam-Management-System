<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/edit-course.css}">
</head>
<body>
<h2>Edit Course</h2>

<form th:action="@{/manager/courses/edit}" method="post">


    <input type="hidden" name="courseId" th:value="${course.id}" />

    <label>Course Code:</label><br>
    <input type="text" name="uniqueCode"
           th:value="${course.uniqueCode}" required />
    <br><br>

    <label>Start Date:</label><br>
    <input type="date" name="startDate"
           th:value="${course.startDate}" required />
    <br><br>

    <label>End Date:</label><br>
    <input type="date" name="endDate"
           th:value="${course.endDate}" required />
    <br><br>

    <label>Teacher:</label><br>
    <select name="teacherId" required>
        <option th:each="teacher : ${teachers}"
                th:value="${teacher.id}"
                th:text="${teacher.firstname + ' ' + teacher.lastname}"
                th:selected="${teacher.id == course.teacher.id}">
        </option>
    </select>
    <br><br>

    <label>Students:</label><br>

    <div th:each="student : ${students}">
        <input type="checkbox"
               name="studentIds"
               th:value="${student.id}"
               th:checked="${course.student.contains(student)}" />
        <span th:text="${student.firstname + ' ' + student.lastname}"></span>
    </div>

    <br>

    <button type="submit">Update Course</button>

</form>

<form th:action="@{/manager/courses/delete}" method="post"
      onsubmit="return confirm('Are you sure you want to delete this course?');">

    <input type="hidden" name="courseId" th:value="${course.id}" />

    <button type="submit">Delete Course</button>
</form>


<br>

<a th:href="@{/manager/courses}">
    <button type="button">Back</button>
</a>

<a th:href="@{/home}">Back to Dashboard</a>

</body>
</html>
