<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" th:href="@{/css/add-course.css}">
</head>
<body>
<h2>Create New Course</h2>

<form th:action="@{/manager/course/add}" method="post">


    <label>Course Code:</label><br>
    <input type="text" name="uniqueCode" required>
    <br><br>


    <label>Start Date:</label><br>
    <input type="date" name="startDate" required>
    <br><br>


    <label>End Date:</label><br>
    <input type="date" name="endDate" required>
    <br><br>


    <label>Teacher:</label><br>
    <select name="teacherId" required>
        <option value="">-- Select Teacher --</option>
        <option th:each="teacher : ${allTeacher}"
                th:value="${teacher.id}"
                th:text="${teacher.username}">
        </option>
    </select>
    <br><br>


    <label>Students:</label><br>
    <div th:each="student : ${allStudent}">
        <input type="checkbox"
               name="studentIds"
               th:value="${student.id}">
        <span th:text="${student.username}"></span>
    </div>

    <br>

    <button type="submit">Create Course</button>
</form>
<a th:href="@{/home}">Back to Dashboard</a>
</body>
</html>
