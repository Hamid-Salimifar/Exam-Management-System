<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam</title>
</head>
<body>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Duration (minutes)</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="exam : ${exams}">
        <td th:text="${exam.title}"></td>
        <td th:text="${exam.description}"></td>
        <td th:text="${#temporals.format(exam.startTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(exam.endTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${exam.durationMinutes}"></td>
        <td>
            <a th:href="@{/student/exam/{examId}(examId=${exam.id})}">
                Take Exam
            </a>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(exams)}">
        <td colspan="6">No exams found for this course.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
