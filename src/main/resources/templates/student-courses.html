<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Courses</title>
</head>
<body>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>

        <th>ID</th>

        <th>Code</th>

        <th>Start Date</th>

        <th>End Date</th>

        <th>Teacher</th>

        <th>Students Count</th>

        <th>Actions</th>

    </tr>
    </thead>

    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>

        <td th:text="${course.uniqueCode}"></td>

        <td th:text="${course.startDate}"></td>

        <td th:text="${course.endDate}"></td>

        <td th:text="${course.teacher.firstname + ' ' + course.teacher.lastname}"></td>

        <td th:text="${#lists.size(course.student)}"></td>

        <td>
            <a th:href="@{/student/course/exams/{courseId}(courseId=${course.id})}">
                <button type="button">See Exams</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
